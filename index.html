<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
</head>
<body>
    <div id="app">
    <header class="hd-area">
        <button class="btn-cart"   type="button"  onclick="alerted();">Корзина</button>
        <form action="#" class="search-form">
            <input type="text"  class="search-field" v-model="userSearch">
            <button class="btn-search" @click="filter()" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </header>
    <main>
        <div id="openModal" class="modalDialog">
            <div class="divModal">
                <a href="#close" title="Закрыть" onclick="closeAlerted();" class="close">X</a>
            </div>
            
        </div>
        <div class="products ">
            <div class="product-item invisible" v-for="product of products" :key="product.id_product">
                <img  class="img-style" :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
 
                </div>
            </div>
        </div>
        <h1>Товары в корзине</h1>
        <div >
            <div class="product-item"  v-for="product of cart" :key="cart.id_cart">
                <div>
                    <h3>{{product.product_name}}</h3>                   
                    <p>Количество {{product.quantity}} </p>
                    <p>Стоимость {{product.price*product.quantity}}</p>
                </div>
            </div>
        </div>
   
    </main>

    <h1 class = "sum_basket"></h1>
    </footer> -->
</div>
